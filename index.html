<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--do not place anything above this line-->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Linus Media Group Social Accounts</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>-->
    <link rel="stylesheet" href="bootstrap.min.css"></link>
    <link rel="stylesheet" href="main.css"></link>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div id=names>
        <a class="card desc none">
          <p class="desc name">Name</p>
        </a>
        <a class="card desc twitter">
          <p class="desc social">Twitter</p>
        </a>
        <a class="card desc twitch">
          <p class="desc">Twitch</p>
        </a>
        <a class="card desc instagram">
          <p class="desc">Instagram</p>
        </a>
        <a class="card desc forum">
          <p class="desc">Forum</p>
        </a>
      </div>
      <div id="linus">
        <a class="card linus namecard">
          <p class="employee name">Linus</p>
        </a>
        <a class="card twitter" href="https://twitter.com/LinusTech">
          <img class="twitter socialimg" src="images/twitterlogo.svg"></img>
          <p class="socialname">@LinusTech</p>
        </a>
        <a class="card twitch" href="https://twitch.tv/LinusTech">
          <img class="twitch socialimg" src="images/twitchlogo.svg"></img>
          <p class="socialname">LinusTech</p>
        </a>
        <a class="card instagram" href="https://instagram.com/LinusTech">
          <img class="instagram socialimg" src="images/instagramlogo.svg"></img>
          <p class="socialname">@LinusTech</p>
        </a>
        <a class="card forum" href="https://linustechtips.com/main/profile/3-linustech/">
          <img class="forum socialimg" src="https://linustechtips.com/main/uploads/profile/photo-thumb-3.png"></img>
          <p class="socialname">@LinusTech</p>
        </a>
      </div>
    </div>
  </body>
</html>
